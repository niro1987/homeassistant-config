---
  platform: template
  sensors:
    
    1f_gem_luchtvochtigheid:
      friendly_name: "Gemiddelde Luchtvochtigheid Eerste Verdieping"
      value_template: >-
        {% 
          set sensors = [
            states('sensor.lily_luchtvochtigheid')|float,
            states('sensor.olivia_luchtvochtigheid')|float
          ]
        %}
        {{ (sensors|sum / sensors|count)|float }}
      unit_of_measurement: "%"