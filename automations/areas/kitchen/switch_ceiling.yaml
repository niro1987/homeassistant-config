---
#
# ÃŒ've modified my existing Busch-Jaeger light switch with ESPHome and a Sonoff Mini
# to make sure I can still toggle the hue light when the switch is in the off position.
#
id: kitchen-switch_ceiling
alias: Schakelaar Keuken Plafond
description: Bedient de verlichting.

mode: single
max_exceeded: silent

trigger:
  - platform: state
    entity_id: binary_sensor.keukenplafond_switch
    from: "on"
    to: "off"
  - platform: state
    entity_id: binary_sensor.keukenplafond_switch
    from: "off"
    to: "on"

action:
  - service: light.toggle
    entity_id: light.keuken_plafond
    data:
      brightness: 254
      hs_color:
        - 38.222
        - 52.941
